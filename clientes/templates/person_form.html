{% extends 'base.html' %}

{% load bootstrap %}

{% block title%} Informações do Cliente {% endblock %}

{% block main %}

    <h3>Novo Cliente</h3>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

{% endblock %}
